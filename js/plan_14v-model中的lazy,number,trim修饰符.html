<!DOCTYPE html>
<html>
<head>
	<title>v-model中的lazy,.number,.trim修饰符</title>

	<style type="text/css">

		[v-cloak]{
			display: none;
		}
	</style>
</head>
<body>
	<div id="app">
		<input type="text" v-model.lazy="name" v-cloak>

		<br>

		{{ name }}

		<hr>

		<input type="text" v-model.number="age">

		<br>

		{{ age }}


		<hr>

		<input type="text" v-model.trim="msg">

		<br>

		{{ msg }}
	</div>
</body>

<script src="../node_modules/vue/dist/vue.js"></script>

<script type="text/javascript">
	//实例化vue对象
	var vm=new Vue({
		el: "#app",
		data: {
			name: "525",    //v-model的修饰符.lazy即change事件(文本改变/失去焦点)
			age: 20,		//v-model的修饰符.number可以将用户的数据直接转换成整型
			msg: "哈哈哈"   //v-model的修饰符.trim可以去除字符串两边的空白

		}
	})
</script>
</html>
