<!DOCTYPE html>
<html>
<head>
	<title>v-cloak隐藏胡子语法的样式</title>
	<style type="text/css">
		
		[v-cloak]{
	display : none;
}
	</style>
</head>
<body>
	<div id="app" v-cloak> {{ msg }}</div>
</body>

<script src="../node_modules/vue/dist/vue.js"></script>

<script type="text/javascript">
	//实例化vue对象
	var vm=new Vue({
		el: "#app",
		data: {
			msg: "aa"
		}
	})
</script>
</html>
