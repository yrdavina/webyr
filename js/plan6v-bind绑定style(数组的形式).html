<!DOCTYPE html>
<html>
<head>
	<title>v-bind绑定style(数组的形式)--自己练习</title>
</head>
<body>
	<div id="app" v-bind:style="[font,yanse]">style数组形式</div>
</body>
<script src="../node_modules/vue/dist/vue.js"></script>

<script type="text/javascript">
	//实例化vue对象
	new Vue({
		el:"#app",
		data:{
			font:{
				"font-size":"30px"     //注意:后面不能加标点符号逗号
			},

			yanse:{
				"color":"red"
			}
		}
	});
</script>
</html>
